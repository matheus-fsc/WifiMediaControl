name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r server/requirements-build.txt
    
    - name: Build executable
      run: |
        cd server
        pyinstaller --onefile --windowed --name "AudioRemote-Server" --icon=assets/icon.png --add-data "assets;assets" --hidden-import=pycaw.pycaw --hidden-import=comtypes --hidden-import=pynput --hidden-import=PIL server_gui.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AudioRemote-Server-Windows
        path: server/dist/AudioRemote-Server.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: server/dist/AudioRemote-Server.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
